<div id="main" class="mainpanel">
  <ul class="list-group task-list">
	<app-taskitem *ngFor="let task of tasks|async" [taskName]="task.name"></app-taskitem>
  </ul>
    <div class="inputWithIcon">
    <input id="addTask" type="text" (focus)="handleAddTaskFocus()" (focusout)="handleAddTaskFocusOut()" placeholder="Add task">
    <fa-icon [icon]="faPlus" *ngIf="showAddTaskIcon"></fa-icon>
  	<button type="button" class="btn btn-secondary" data-toggle="collapse" data-target=".taskDetails">More...</button>
  </div>
  <div class="collapse taskDetails">
  	<input id="addDescription" type="text"/>
  	<input id="addDueDate" type="text"/>
  </div>
  <div class="inputWithIcon collapse">
  	<button type="button" class="btn btn-secondary">Less...</button>
  </div>
</div>
